<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 230px;
        padding: 14px 16px 12px;
        font-family: Helvetica, Arial, sans-serif;
        background-color: #f9f9f9;
        color: #222;
      }

      h3 {
        margin: 0 0 14px;
        font-size: 15px;
        font-weight: 600;
        text-align: center;
      }

      .switch-group {
        margin-bottom: 10px;
      }

      .switch-row {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .switch-label {
        font-size: 13px;
      }

      .switch-status {
        margin-top: 2px;
        font-size: 11px;
        color: #777;
        text-align: right;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
        user-select: none;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        will-change: transform;
      }

      .slider.dragging:before {
        transition: none;
      }

      /* Cor quando ativado */
      input:checked + .slider {
        background-color: #4caf50;
      }

      /* Movimento da bolinha quando ativado */
      input:checked + .slider:before {
        transform: translateX(24px);
      }

      .switch-status.is-on {
        color: #4caf50;
        font-weight: 500;
      }

      .switch-status.is-standby {
        color: #fbc02d;
        font-weight: 500;
      }
    </style>
  </head>
  <body>
    <h3>Shudz &ndash; Chinese helper</h3>

    <div class="switch-group">
      <div class="switch-row">
        <span class="switch-label">Extension enabled</span>
        <label class="switch">
          <input type="checkbox" id="masterToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-status" id="masterStatusText">On</div>
    </div>

    <div class="switch-group">
      <div class="switch-row">
        <span class="switch-label">Pinyin overlay</span>
        <label class="switch">
          <input type="checkbox" id="pinyinToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-status" id="statusText">Off</div>
    </div>

    <div class="switch-group">
      <div class="switch-row">
        <span class="switch-label">Word segmentation</span>
        <label class="switch">
          <input type="checkbox" id="segmentationToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-status" id="segmentationStatusText">Words</div>
    </div>

    <div class="switch-group">
      <div class="switch-row">
        <span class="switch-label">Dictionary definitions</span>
        <label class="switch">
          <input type="checkbox" id="dictionaryToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-status" id="dictionaryStatusText">On</div>
    </div>

    <div class="switch-group">
      <div class="switch-row">
        <span class="switch-label">Auto-activate on Chinese pages</span>
        <label class="switch">
          <input type="checkbox" id="autoDetectToggle" />
          <span class="slider"></span>
        </label>
      </div>
      <div class="switch-status" id="autoDetectStatusText">Enabled</div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
