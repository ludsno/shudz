<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      body {
        width: 220px;
        padding: 15px;
        font-family: Helvetica, Arial, sans-serif;
        text-align: center;
        background-color: #f9f9f9;
        color: #333;
      }

      h3 {
        margin-top: 0;
        font-size: 16px;
        margin-bottom: 20px;
      }

      .switch-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .switch {
        position: relative;
        display: inline-block;
        width: 50px;
        height: 26px;
      }

      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 34px;
        user-select: none;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 3px;
        bottom: 3px;
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
        will-change: transform;
      }

      .slider.dragging:before {
        transition: none;
      }

      /* Cor quando ativado */
      input:checked + .slider {
        background-color: #4caf50;
      }

      /* Movimento da bolinha quando ativado */
      input:checked + .slider:before {
        transform: translateX(24px);
      }

      /* Texto de Status */
      #statusText {
        font-weight: bold;
        font-size: 14px;
        color: #777;
        min-width: 60px;
        text-align: left;
      }

      input:checked ~ #statusText {
        color: #4caf50;
      }
    </style>
  </head>
  <body>
    <h3>Shudz &ndash; Pinyin Helper</h3>

    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="pinyinToggle" />
        <span class="slider"></span>
      </label>
      <span id="statusText">OFF</span>
    </div>
    
    

    <script src="popup.js"></script>
  </body>
</html>
